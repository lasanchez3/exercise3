    <script>
        // Create the variables for the elements 
        burgerIcon = document.querySelector('.hamburger-icon');
        sideNav = document.querySelector('.side-nav');
        xBtn = document.getElementById('xbtn');

        // REUSABLE METHOD
        //function to open
        function openSideNav (){
            sideNav.style.width = '100vw';
        }

        //function to open
        function closeSideNav () {
            sideNav.style.width = '0px'
        }

        //event listener
        burgerIcon.addEventListener('click',openSideNav);
        xBtn.addEventListener('click', closeSideNav);
    </script>
